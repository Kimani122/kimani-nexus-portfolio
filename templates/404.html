<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<section class="py-16 text-center">
    <h1 class="text-6xl font-extrabold text-white leading-tight mb-4">404 - Page Not Found</h1>
    <p class="text-2xl text-gray-300 mb-8">Oops! The page you are looking for does not exist.</p>
    <div class="mt-12">
        <a href="/" class="px-8 py-4 bg-emerald-600 text-white text-xl font-bold rounded-lg shadow-lg hover:bg-emerald-700 transition-all duration-300 transform hover:scale-105">
            Go to Home Page
        </a>
    </div>
</section>
{% endblock %}
